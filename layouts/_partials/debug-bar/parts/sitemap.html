<details class="dbb-menu dbb-menu-sitemap">
  {{- partial "debug-bar/utils/menu-toggle.html" "Sitemap" -}}	
  <div class="inner">
    {{- with .Site.RegularPages -}}
      <ul class="dbb-menu-site-menu">
      {{- range . -}}
        <li class="dbb-menu-site-menu-item">
          <a class="dbb-menu-site-menu-link" href="{{ .RelPermalink }}" title="{{ .Title }}">
            {{ .Title }}
          </a>
        </li>
      {{- end -}}
      </ul>
    {{- end -}}
   </div>
</details>
